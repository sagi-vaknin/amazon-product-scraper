<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="../static/results.css">
        <title>Search Results</title>
    </head>
    <body>
        <div class="head"><h3>Search History</h3></div>
            <div class="container">
                <div class="image_head">Image</div>
                <div class="name_head">Name</div>
                <div class="price_head">Price</div>

            </div>
            {% for item in content %}
                <div class="container"> 
                    <div class="obj image" onclick="fetchProductData(`{{item['asin']}}`)"> {{item['image'] | safe}} </div>
                    <div class="obj obj2"> {{item['name'] | safe}} </div> 
                    <div class = "obj obj2"> ${{item['price'] | safe }}  </div>
                </div>
                </div>
            {% endfor %}
            <script src="../static/script.js"></script>
    </body>
</html>
